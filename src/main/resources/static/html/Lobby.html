<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="../css/Lobby.css">
    <link rel="stylesheet" href="../main.css">
    <script src="../javascript/Lobby.js" defer></script>
    <script src="../Preload.js" defer></script>
</head>
    <body>
        <h1 id="lobby-header">BrainJack Lobby</h1>
        <div id="logged-in-player-container">
            <h3 id="logged-in-players"><strong>Logged In Players:</h3>
            <div id="logged-in-player-list-container">
                <ul id="logged-in-player-list">
                    <!--Add list items here-->
                </ul>
            </div>
        </div>
        <div id="middle-3-buttons" class="stacked-buttons">
            <button class="main-buttons" id="login-button">
                Log In A Player
            </button>
            <button class="main-buttons" id="logout-button">
                Log Out A Player
            </button>
            <a href="Game.html">
                <button class="main-buttons" id="start-game-button">
                    Start Match
                </button>
            </a>
        </div>
        <div id="bottom-right-buttons" class="stacked-buttons">
            <a href="Welcome.html">
                <button class="main-buttons" id="start-page-button">
                    Return to Welcome Page
                </button>
            </a>
            <a href="Rules.html">
                <button class="main-buttons" id="to-rules-button">
                    How To Play
                </button>
            </a>
        </div>
        <a href="Statistics.html" style="visibility: hidden;">
            <button id="stats-button" class="main-buttons">View Player Statistics</button>
        </a>
        <div id="login-popup" class="popup" style="visibility: hidden;">
            <h1>Log In</h1>
            <div id="username-container" class="text-input-container">
                <h3>Enter Username</h3>
                <input type="text" maxlength="20" id="username-text-field">
            </div>
            <div id="password-container" class="text-input-container">
                <h3>Enter Password</h3>
                <input type="text" maxlength="20" id="password-text-field">
            </div>
            <h5 id="login-error-message">Error message placeholder</h5>
            <button id="authenticate-login-button" class="button">Log In</button>
        </div>
    </body>
</html>
