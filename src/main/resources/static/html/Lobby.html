<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="../css/Lobby.css">
    <link rel="stylesheet" href="../main.css">
    <script src="../javascript/Lobby.js" defer></script>
    <script src="../Global.js" defer></script>
</head>
    <body>
        <h1 id="lobby-header">BrainJack Lobby</h1>
        <div id="logged-in-player-container">
            <h3 id="logged-in-players"><strong>Logged In Players:</h3>
            <div id="logged-in-player-list-container">
                <ul id="logged-in-player-list">
                    <!--Add list items here-->
                </ul>
            </div>
        </div>
        <div id="middle-4-buttons" class="stacked-buttons">
            <button class="center-buttons" id="create-player-button">
                Create New Player
            </button>
            <button class="center-buttons" id="login-button">
                Login A Player
            </button>
            <button class="center-buttons" id="logout-button" style="display: none;">
                Logout A Player
            </button>
            <a href="Game.html">
                <button class="center-buttons" id="start-game-button" style="display: none;">
                    Start Match
                </button>
            </a>
        </div>
        <div id="bottom-right-buttons" class="stacked-buttons">
            <a href="Welcome.html">
                <button class="main-buttons" id="start-page-button">
                    Return to Welcome Page
                </button>
            </a>
            <a href="Rules.html">
                <button class="main-buttons" id="to-rules-button">
                    How To Play
                </button>
            </a>
        </div>
        <a href="Statistics.html" style="display: none;">
            <button id="stats-button" class="main-buttons">View Player Statistics</button>
        </a>
        <div id="login-popup" class="popup-background" style="display: none;">
            <div id="login-popup-content" class="popup">
                <h1>Log In</h1>
                <div id="username-container" class="text-input-container">
                    <h3>Enter Username</h3>
                    <input type="text" maxlength="20" id="username-text-field" class="input-field">
                </div>
                <div id="password-container" class="text-input-container">
                    <h3>Enter Password</h3>
                    <input type="text" maxlength="20" id="password-text-field" class="input-field">
                </div>
                <h5 id="login-error-message">Error message placeholder</h5>
                <button id="authenticate-login-button" class="container-button">Log In</button>
            </div>
        </div>
        <div id="statistics-popup" class="popup-background" style="display: none;">
            <div id="statistics-popup-content" class="popup">
                <h2 id="statistics-popup-header" class="popup-header">Choose Player To View Statistics</h2>
                <button id="player-1-statistics-button" class="container-button" style="display: none;"></button>
                <button id="player-2-statistics-button" class="container-button" style="display: none;"></button>
                <button id="player-3-statistics-button" class="container-button" style="display: none;"></button>
                <button id="player-4-statistics-button" class="container-button" style="display: none;"></button>
            </div>
        </div>
        <div id="logout-popup" class="popup-background" style="display: none;">
            <div id="logout-popup-content" class="popup">
                <h2 id="logout-popup-header" class="popup-header">Choose Player To Logout</h2>
                <button id="player-1-logout-button" class="container-button" style="display: none;"></button>
                <button id="player-2-logout-button" class="container-button" style="display: none;"></button>
                <button id="player-3-logout-button" class="container-button" style="display: none;"></button>
                <button id="player-4-logout-button" class="container-button" style="display: none;"></button>
            </div>
        </div>
        <div id="create-player-popup" class="popup-background" style="display: none;">
            <div id="create-player-popup-content" class="popup">
                <h1>Create Player</h1>
                <div id="create-username-container" class="text-input-container">
                    <h3>Choose Username</h3>
                    <input type="text" maxlength="20" id="create-username-text-field" class="input-field">
                </div>
                <div id="create-password-container" class="text-input-container">
                    <h3>Choose Password</h3>
                    <input type="text" maxlength="20" id="create-password-text-field" class="input-field">
                </div>
                <h5 id="login-create-player-message"></h5>
                <button id="authenticate-create-player-button" class="container-button">Create Player</button>
            </div>
        </div>
    </body>
</html>
