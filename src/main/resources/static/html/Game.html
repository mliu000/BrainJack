<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../css/Game.css">
    <script src="../javascript/Game.js"></script>
    <script src="../javascript/GameSync.js"></script>
    <script src="../Global.js"></script>
</head>
<body>
    <div id="override-page" style="display: none;">
        <h5 id="override-message">GAME IS IN PROGRESS IN ANOTHER TAB. ALSO, MAKE SURE THERE IS ONLY ONE GAME TAB OPEN.</h5>
    </div>
    <div id="main-page">
        <div id="start-popup" class="popup-background">
            <div id="start-popup-content" class="game-popup">
                <h1 id="start-title">Important Note:</h1>
                <p id="start-warning" class="popup-text">
                    If you try to exit the game while it is still in action, you will receive a standardized warning. If you still proceed to exit, then every player will lose their bet.
                </p>
                <button id="start-ok-button" class="container-button">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
