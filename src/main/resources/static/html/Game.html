<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../css/Game.css">
    <script src="../javascript/Game.js"></script>
</head>
<body>
    <div id="override-page" style="display: none;">
        <h5 id="override-message">GAME IS IN PROGRESS IN ANOTHER TAB. PLEASE EXIT THIS PAGE.</h5>
    </div>
    <div id="main-page" style="display: block;">
        <div id="confirm-leave-popup" class="popup-background">
            <div id="confirm-leave-popup-content" class="game-popup">
                <h1 id="confirm-leave-title" class="popup-title">Confirm Leave</h1>
                <p id="confirm-leave-warning" class="popup-text">
                    Are you sure you want to exit the game? If so, every player will lose their bet.
                </p>
                <div id="confirm-leave-button-container">
                    <button id="confirm-leave-stay-button" class="container-button">Stay</button>
                    <button id="confirm-leave-exit-button" class="container-button">Exit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
