<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="../css/Statistics.css">
    <link rel="stylesheet" href="../main.css">
    <script src="../javascript/Statistics.js"></script>
    <script src="../Global.js"></script>
</head>
<body>
    <div id="override-page" style="display: none;">
        <h5 id="override-message" class="center-message">
            GAME IS IN PROGRESS. PLEASE EXIT GAME FIRST BEFORE ATTEMPTING TO VIEW STATISTICS.
            REFRESH PAGE AFTER GAME ENDS.
        </h5>
    </div>
    <div id="main-page">
        <a href="Lobby.html">
            <button id="back-button">Back To Lobby</button>
        </a>
        <div id="error-screen" class="screen" style="display: none;">
            <h5 id="error-message" class="center-message">PLAYER NOT FOUND, PLEASE TRY AGAIN</h5>
        </div>
        <div id="success-screen" class="screen" style="display: none;">
            <div id="statistics-container">
                <h1 id="statistics-page-header"></h1>
                <div id="player-statistics">
                    <ul id="list-of-statistics">
                        <li id="rounds-played"></li>
                        <li id="rounds-won"></li>
                        <li id="win-percentage"></li>
                        <li id="total-earnings"></li>
                        <li id="session-earnings"></li>
                    </ul>
                </div>
    
            </div>
        </div>
    </div>
    
</body>
</html>
